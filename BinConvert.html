<script>

  const option1 = document.getElementById("convert-to1");
  const option2 = document.getElementById("convert-to2");

  const button = document.getElementById("submit");
  button.addEventListener('click', Submit);

  let output = document.getElementById("Output");

  function ConvertToBin(string){

    var StringArray = Array.from(string);
    console.log(string[0]);
    for (var i = 0; i < string.length; i++) {
      console.log(i);
      StringArray[i] = string[i].charCodeAt(0).toString(2) + " ";
    }
    console.log(StringArray.join(""));
    output.value = StringArray.join("").trim();
  }

  function ConvertFromBin(Bin) {

    var Binary = Bin.split(" ");

    console.log(Binary[0])
    for (var i = 0; i < Binary.length; i++) {
      console.log(i)
      console.log(Binary[i])
      console.log(String.fromCharCode(parseInt(Binary[i], 2)));
      Binary[i] = String.fromCharCode(parseInt(Binary[i], 2));
    }
    console.log(Binary.join(""));
    output.value = Binary.join("");
  }

  function Submit(){
    let input = document.getElementById("Input").value;
    console.log('Recieved input "' + input + '"' + " of type " + typeof(input));
    if (option1.checked && input != "") {
      console.log("Converting to bin...");
      ConvertToBin(input)
      console.log("Conversion successfull!");

    } else if (input != "") {
      console.log("Converting to string...");
      ConvertFromBin(input)
      console.log("Conversion successfull!");
    }

  }

  function Redirect() {
    window.location.href = 'https://andreiprogrammer.surge.sh';
  }



</script>
